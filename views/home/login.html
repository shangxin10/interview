<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>VectorStack</title>
		<link rel="stylesheet" type="text/css" href="/css/home/index.css">
		<link rel="stylesheet" type="text/css" href="/css/home/default.css">
        <link rel="stylesheet" type="text/css" href="/css/home/bootstrap.min.css">
        <script type="text/javascript" src="/js/home/jquery-3.2.1.min.js"></script>
        <script rel="text/javascript" src="/js/home/bootstrap.min.js"></script>

<body>
	<%include ./header.html%>
    <div class="container">
        <form class="form-signin" method="POST" action="/home/login">
            <h3 class="form-signin-heading">登录</h3>
            <hr>
            <div class="form-group">
                <input autofocus="autofocus" id="id_login" name="username" placeholder="手机号码" type="text" required="" class="form-control">
            </div>
            <div class="form-group">
                <input id="id_password" name="password" placeholder="密码" type="password" required="" class="form-control">
            </div>
            <div class="form-group">
                 <button class="btn btn-primary" type="submit">登录</button>
                 <a class="pull-right" href="/home/forgetPwd">忘记密码?</a>
            </div>
            <hr>    
        </form>
    </div>
</div>
