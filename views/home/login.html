<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>VectorStack</title>
		<link rel="stylesheet" type="text/css" href="/css/home/index.css">
		<link rel="stylesheet" type="text/css" href="/css/home/default.css">
        <link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script type="text/javascript" src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
        <script rel="text/javascript" src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        
	</head>
<body>
	<%include ./header.html%>
    <div class="container">
        <form class="form-signin" method="POST" action="/home/login">
            <h3 class="form-signin-heading">Sign In</h3>
            <hr>
            <div class="form-group">
                <input autofocus="autofocus" id="id_login" name="username" placeholder="Username or e-mail" type="text" required="" class="form-control">
            </div>
            <div class="form-group">
                <input id="id_password" name="password" placeholder="Password" type="password" required="" class="form-control">
            </div>
            <label class="form-group"><input id="id_remember" name="remember" type="checkbox">Remember Me</label>
            <div class="form-group">
                 <button class="btn btn-primary" type="submit">Sign In</button>
                 <a class="pull-right" href="/accounts/password/reset/">Forgot Password?</a>
            </div>
            <hr>    
        </form>
    </div>
</div>
